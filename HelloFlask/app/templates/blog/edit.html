{% extends "base.html" %}
{% block title %}Edit Post - Flask Demo{% endblock %}

{% block content %}
<div class="content">
    <div class="blog-form">
        <h2>Edit Post</h2>
        
        <form method="POST" action="{{ url_for('blog.edit', post_id=post.id) }}">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" 
                       value="{{ post.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="body" class="form-label">Content</label>
                <textarea class="form-control" id="body" name="body" required>{{ post.body }}</textarea>
            </div>
            
            <button type="submit" class="btn-primary">Update Post</button>
            <a href="{{ url_for('blog.post', post_id=post.id) }}" class="btn-secondary" style="margin-left: 10px;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
