{% extends "base.html" %}
{% block title %}{{ post.title }} - Flask Demo{% endblock %}

{% block content %}
<div class="content">
    <div class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            Posted by <strong>{{ post.author.username }}</strong> on 
            {{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}
        </div>
        
        {% if current_user == post.author %}
        <div class="post-actions">
            <a href="{{ url_for('blog.edit', post_id=post.id) }}" class="btn-secondary">Edit</a>
            <form method="POST" action="{{ url_for('blog.delete', post_id=post.id) }}" style="display: inline;">
                <button type="submit" class="btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
            </form>
        </div>
        {% endif %}
    </div>
    
    <div class="post-content">
        <!-- 直接显示内容，不使用过滤器 -->
        {{ post.body }}
    </div>
</div>
{% endblock %}
